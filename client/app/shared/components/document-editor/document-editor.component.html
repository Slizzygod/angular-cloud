<h1 mat-dialog-title>{{ document.name }}</h1>

<div mat-dialog-content>
  <quill-editor
    #editor
    [(ngModel)]="text"
    class="editor"
    (onEditorCreated)="editorCreated($event)"
    placeholder=""
    format="text"
  ></quill-editor>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onClickClose()">Отмена</button>
  <button
    mat-button
    cdkFocusInitial
    color="primary"
    (click)="onClickSave()"
  >
    Сохранить
  </button>
</div>
