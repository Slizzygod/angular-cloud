<div class="wrapper">
  <div class="ml-4">
    <h3>Управление пользователями</h3>
  </div>

  <hr class="divider" />
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Пользователи">
      <app-users-settings (updateUser)="onUpdatedUser($event)" [users]="users"></app-users-settings>
    </mat-tab>
    <mat-tab label="Группы">
      <app-groups-settings [users]="users" [groups]="groups"></app-groups-settings>
    </mat-tab>
  </mat-tab-group>
</div>
